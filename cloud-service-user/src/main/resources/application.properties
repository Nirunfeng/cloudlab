# 服务端口
server.port=7120
# 服务安装的ip
server.ip=192.168.3.4

server.servlet.context-path=/service-user
# 应用名
spring.application.name=cloud-service-user

#数据源配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://192.168.3.42:3306/db?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# mybatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.titan.arm.entity

# 头像图片存储位置
web.avatar.upload-path=E:/avatar
#配置文件的大小和类型
spring.servlet.multipart.max-file-size=10MB

