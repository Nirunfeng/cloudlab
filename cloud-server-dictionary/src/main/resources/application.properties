server.port=7200

server.servlet.context-path=/service-spider
# 应用名
spring.application.name=cloud-service-spider

#数据源配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# mybatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.titan.arm.entity
# 增加配置文件
mybatis.config-location=classpath:config/mybatis.xml

# consul配置
# 禁用服务发现
#spring.cloud.discovery.enabled=false
# 禁用服务注册
#spring.cloud.consul.discovery.register=false
spring.cloud.consul.host=127.0.0.1
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.service-name=${spring.application.name}
spring.cloud.consul.discovery.instance-id=${spring.application.name}-01
spring.cloud.consul.discovery.heartbeat.enabled=true

#爬取学校的网址
spider.school.url=https://www.codexy.cn/xycode/#/